<div class="container justify-content-center">
    <div class="tweet_intro text-center">
        <h1>Enjoy The Tweets!!</h1>
        <div class="tweets_body">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 mb-2" *ngFor="let tweet of tweets;">
                    <div class="card text-dark m-1" style="text-align: left;">
                        <div class="card-header bg-dark text-light">
                            <h5 class="card-text m-1" style="float: left;">{{tweet.loginId}}</h5>
                            <p class="card-text m-1" style="float: right;">{{tweet.postDate}}</p>
                        </div>
                        <div class="card-body bg-light">
                            <p class="card-text m-1">{{tweet.tweetDescription}}</p>
                            <p class="card-text m-1">{{tweet.tweetTag}}</p>
                        </div>
                        <div class="card-footer">
                            <div class="row">
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <button [style.color] = "(tweet.likeIds.lastIndexOf(this.username) != -1 ? 'red' : 'black')" id="{{tweet.tweetId}}" class="btn btn-sm text-center" style="font-size: 1.4rem; float: left;" (click)="liketweet(tweet.tweetId);">&hearts;</button>
                                    <span class="m-1"  style="font-size: 1.4rem; float: left;" readonly>{{tweet.tweetLikes}} likes</span>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <form #replyTweet="ngForm" (ngSubmit)="postReply(replyTweet.value,tweet.tweetId)" ngNativeValidate>
                                <div class="row">
                                    <div class="col-lg-9 col-md-8 col-sm-8 form-group">
                                        <input type="text" id="replyDescription" name="replyDescription" class="form-control" placeholder="Reply the tweet" maxlength="140"  required ngModel />
                                    </div>
                                    <div class="col-lg-3 col-md-4 col-sm-4 form-group">
                                        <button type="submit" class="btn btn-outline-dark btn-md form-control">Reply Tweet</button>
                                    </div>
                                </div>
                            </form>
                            <div class="view-replies text-center" [style.display] = "(tweet.replys.length > 0 ? 'block' :'none')">
                                <button type="button" class="btn btn-sm" (click)="viewComments(tweet.tweetId)"><b>View Comments</b></button>
                            </div>
                            <div class="row mt-2" id="viewComments_{{tweet.tweetId}}" style="display: none;">
                                <div class="reply-body">
                                    <div class="col-lg-12 col-md-12 col-sm-12" *ngFor="let reply of tweet.replys;">
                                        <div class="card text-dark m-1" style="text-align: left;">
                                            <div class="card-header bg-light">
                                                <h6 class="card-text m-1" style="float: left;">{{reply.loginId}}</h6>
                                                <p class="card-text m-1" style="float: right;">{{reply.date}}</p>
                                            </div>
                                            <div class="card-body bg-light">
                                                <p class="card-text m-1">{{reply.replyDescription}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
