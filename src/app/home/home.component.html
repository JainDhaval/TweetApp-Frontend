<div class="container-fluid m-0">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-4 bg-info">
            <app-side-menu></app-side-menu>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-8">

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-dark text-light">
                        <h5 class="modal-title" id="exampleModalLabel">Post Tweet</h5>
                        <button type="button" class="btn-close btn-light bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <form #tweet="ngForm" (ngSubmit)="postTweet(tweet.value)" ngNativeValidate>
                                    <div class="form-group">
                                        <textarea rows="6" id="tweetDescription" name="tweetDescription" class="form-control " placeholder="Post the Tweet" maxlength="140"  required ngModel> </textarea>
                                    </div><br>
                                    <div class="form-group">
                                        <input type="text" id="tweetTag" name="tweetTag" class="form-control " placeholder="Add the Tweet Tag" ngModel>
                                    </div><br>
            
                                    <div class="form-group text-center">
                                        <input type="submit" class="btn btn-dark btn-bg" value="Post">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="all-tweets-body" class="all-tweets">
                <app-all-tweets></app-all-tweets>
            </div>
            <div id="my-tweets-body" style="display: none;" class="my-tweets">
                <app-my-tweets></app-my-tweets>
            </div>
        </div>
    </div>
</div>
