<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-12" style="margin: 0;">
            <h1></h1>
            <!-- <div class="text-dark bg-light p-5" style="width: 40rem;"> -->
            <div class="card-header bg-info text-light" style="width: 30rem; border: 0.2rem; border-color: black; border-style: solid;">
                <p class="text-danger text-center">{{message}}</p>
                <h3 class="text-center" style="font-weight: 500;">Enter the credentials to Login here</h3>
            </div>
            <div class="card-body bg-light text-dark" style="font-weight: 700; width: 30rem; border: 0.2rem; border-color: black; border-style: solid;" >
                <div class="row">
                    <form class="form-group" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
                        <div class="mb-2 row">
                            <label for="username" class="col-lg-4 col-md-3 col-sm-2 col-form-label">Username</label>
                            <div class=" col-lg-8 col-md-6 col-sm-10">
                                <input type="text" class="form-control" name="username" id="username" placeholder="Username" ngModel>
                            </div>
                        </div>
                        <div class="mb-2 row">
                            <label for="inputPassword" class="col-lg-4 col-md-3 col-sm-2 col-form-label">Password</label>
                            <div class="col-lg-8 col-md-6 col-sm-10">
                                <input type="password" class="form-control" name="password" id="password" placeholder="Password" ngModel>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 10px;">
                            <div class="col-lg-12 col-md-3 col-sm-3">
                                <button type="submit" class="btn btn-info btn-md" style="width: 100%;">Login</button>
                            </div>
                        </div>
                        <div class="row justify-content-center text-center" style="margin-top: 10px;">
                            <div class="col-lg-2 col-md-3 col-sm-3">
                                <a href="/register" class="btn btn-dark btn-sm">Register</a>
                            </div>
                            <div class="col-lg-4 col-md-3 col-sm-3">
                                <a href="/forgotpassword" class="btn btn-dark btn-sm" style="width: fit-content;">Forgot Password</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- </div> -->
        </div>
    </div>
</div>
